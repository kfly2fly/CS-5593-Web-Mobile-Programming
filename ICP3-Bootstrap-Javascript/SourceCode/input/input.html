<!DOCTYPE html>
<html lang="en">
<!-- Create responsive webpage -->
<meta name="viewport" content="width=device-width">
<!-- Import Bootstrap and index.css as stylesheet -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="index.css">
<head>
    <title>RWD Task</title>
    <meta content="text/html; charset=windows-1252" http-equiv="Content-Type">
</head>
<body class="container mt-4 mb-4"> <!-- Create margins around the webpage -->
<div class="row"> <!-- Create a grid for styling -->
    <div class="col">
        <!-- The uppermost grid row includes the name and headshot -->
        <div class="row">
            <div class="col-4"><img class="img-fluid" src="../SampleImages/bean.jpg"></div>
            <div class="col right"> <!-- .right makes the text align right -->
                <h1 class="display-1 green">Keenan & Jasmine</h1> <!-- Overwrite the display classes to get correct color -->
                <h3 class="display-5 green">Students</h3> <!-- The bootstrap display classes are responsive -->
            </div>
        </div>
        <!-- The horizontal rule divides the uppermost row from the rest of the page -->
        <hr class="hr_class">
        <br>
        <!-- Second grid row includes main picture -->
        <div class="row">
            <!-- img-fluid makes the image responsive and fit_main specifies max dimensions and fit -->
            <img class="img-fluid fit_main" src="../SampleImages/image.png">
        </div>
        <br>
        <!-- Third grid row provides links to featured works -->
        <div class="row">
            <h2 class="display-3 grey">Featured Work </h2>
            <!-- Divide grid row into 3 columns, one for each app -->
            <!-- Center the text and make it green -->
            <div class="col-4 text-center green">
                <!-- Create responsive text and bottom margin -->
                <img class="img-fluid fit mb-2" src="../SampleImages/app1.png">
                <h3 class="display-5">APPIFY</h3>
                <!-- Remove underline from link -->
                <p class="small"><a href="#" class="app_link">Link to Appfiy</a></p>
            </div>
            <!-- Repeat above steps for other app -->
            <div class="col-4 text-center green">
                <img class="img-fluid fit mb-2" src="../SampleImages/app2.png">
                <h3 class="display-5">SUNFLOWER</h3>
                <p class="small"><a href="#" class="app_link">Link to Sunflower</a></p>
            </div>
            <!-- Repeat above steps for other app -->
            <div class="col-4 text-center green">
                <img class="img-fluid fit mb-2" src="../SampleImages/app3.png">
                <h3 class="display-5">BOKEH</h3>
                <p class="small"><a href="#" class="app_link">Link to Bokeh</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
