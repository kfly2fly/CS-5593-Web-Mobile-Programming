<!DOCTYPE html>
<html lang="en">
<!-- Create responsive webpage -->
<meta name="viewport" content="width=device-width">
<!-- Import Bootstrap and index.css as stylesheet -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
<html>
<head>
    <title>Github User Finder</title>
    <!-- Add Javascript scripts -->
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<!-- Add a background to the body -->
<body class='back'>
  <header>
    <!-- Add text and an image to the header -->
      <h1> <img src = "https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Github img"
      height="50"
      width="50">
      Find Me!</h1>
  </header>
  <div id="container">
        <!-- Create the search bar that the user will enter a username into -->
      <div class="search">
          <input id="username" placeholder="enter a github username..." type="text"></input>
      </div>
      <!-- Create the divs where JQuery will insert elements -->
      <div id="profile" class='container'>
          <h2 class='flex-row'></h2>
          <div class="information flex-row"></div>
          <div class="avatar flex-row"></div>

      </div>
  </div>

</body>
</html>
